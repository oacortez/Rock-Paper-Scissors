<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <aside class="player-1-section" id="playerSection">
        <p>Human</p>
        <p id="winTag">Wins: 0</p>
        <button class="change-game-button" id="resetBtn">Reset Game</button>
        <button class="change-game-button hidden" id="changeGameBtn">Change Game?</button>
      </aside>
      <section class="middle-section" id=middleSection>
        <h1 class="main-header">Rock, Paper, Scissors</h1>
        <h2 class="second-main-header">Choose your game!</h2>
        <div class="main-button-container">
          <button class="classic-selection-btn" id="classicBtn">
            <h3>🪨 CLASSIC ✂️</h3>
            <p>
              rock > scissors<br>
              paper > rock<br>
              scissors > paper
            </p>
          </button><br>
          <button class="difficult-selection-btn" id="difficultBtn">
            <h3>🦎 DIFFICULT 👽</h3>
            <p>
              rock > scissors & lizard<br>
              paper > rock & alien<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              alien > scissors & rock
            </p>
          </button>
        </div>
        <section class="display-winner hidden" id="displayWinner">
          <img src="" alt="" id="playerFighterImg">
          <img src="" alt="" id="computerFighterImg">
        </section>
        <section class="view-classic-fighters hidden" id="classicFighters">
          <input type="image" id="rock" class="classic-img" name="fighter" src="./assets/happy-rocks.png" alt="Rock">
          <input type="image" id="paper" class="classic-img" name="fighter" src="./assets/happy-paper.png" alt="Paper">
          <input type="image" id="scissors" class="classic-img" name="fighter" src="./assets/happy-scissors.png" alt="Scissors">
        </section>
        <section class= "view-difficult-fighters hidden" id="showDifficultFighters">
          <input type="image" name="fighter" id="lizard" src="./assets/lizard.png" alt="cartoon lizard">
          <input type="image" name="fighter" id="alien" src="./assets/ufo.png" alt="cartoon alien">
          <input type="image" id="rock" name="fighter" src="./assets/happy-rocks.png" alt="Rock">
          <input type="image" id="paper" name="fighter" src="./assets/happy-paper.png" alt="Paper">
          <input type="image" id="scissors" name="fighter" src="./assets/happy-scissors.png" alt="Scissors">
        </section>
      </section>
      <aside class="computer-section" id=computerSection>
        <p>Computer</p>
        <p id="computerWins">Wins: 0</p>
      </aside>
    </main>
  </body>
<script src="./game.js"></script>
<script src="./player.js"></script>
<script src="./main.js"></script>
</html>
