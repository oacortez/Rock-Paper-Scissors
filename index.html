<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
  <main>
    <section class="top-side-header">
      <h1 class="main-header">Rock, Paper, Scissors</h1>
      <h2 class="second-main-header">Choose your game!</h2>
    </section>
    <aside class="player-1-section" id="playerSection">
      <button class="change-game button hidden" id="changeGameBtn">Change Game?</button>
    </aside>
      <p>Player</p>
      <p>Wins :</p>
    <section class="middle-section" id=middleSection>
      <button class="game-selection-btn" id="classicBtn">
          <h3>🪨 CLASSIC ✂️</h3>
          <p>
            rock > scissors<br>
            paper > rock<br>
            scissors > paper
          </p>
        </button><br>
        <button class="game-selection-btn" id="difficultBtn">
          <h3>🦎 DIFFICULT 👽</h3>
          <p>
            rock > scissors & lizard<br>
            paper > rock & alien<br>
            scissors > paper & lizard<br>
            lizard > paper & alien<br>
            alien > scissors & rock
          </p>
        </button>
    </section>
    <aside class="computer-section" id=computerSection>
      <p>Computer</p>
      <p>Wins :</p>
    </aside>
  </main>
  </body>
<script src="./game.js"></script>
<script src="./player.js"></script>
<script src="./main.js"></script>
</html>
