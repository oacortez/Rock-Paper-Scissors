<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <aside class="player-1-section" id="playerSection">
        <p>Player</p>
        <p>Wins :</p>
        <button class="change-game-button hidden" id="changeGameBtn">Change Game?</button>
      </aside>
      <section class="middle-section" id=middleSection>
        <h1 class="main-header">Rock, Paper, Scissors</h1>
        <h2 class="second-main-header">Choose your game!</h2>
        <div class="main-button-container">
          <button class="classic-selection-btn hidden" id="classicBtn">
            <h3>ü™® CLASSIC ‚úÇÔ∏è</h3>
            <p>
              rock > scissors<br>
              paper > rock<br>
              scissors > paper
            </p>
          </button><br>
          <button class="difficult-selection-btn hidden" id="difficultBtn">
            <h3>ü¶é DIFFICULT üëΩ</h3>
            <p>
              rock > scissors & lizard<br>
              paper > rock & alien<br>
              scissors > paper & lizard<br>
              lizard > paper & alien<br>
              alien > scissors & rock
            </p>
          </button>
        </div>
      </section>
      <section class= "view-your-fighter hidden" id= "chooseFighter">
        <h2>Choose your fighter!</h2>
        <section class="view-classic-fighters hidden" id="classicFighters">
          <input type="radio" id="rock" name="fighter">
          <label class="fighter" for="rock"><img src="./assets/happy-rocks.png" alt="Rock">Rock</label>
          <input type="radio" id="paper" name="fighter">
          <label class="fighter" for="paper"><img src="./assets/happy-paper.png" alt="Paper">Paper</label>
          <input type="radio" id="scissors" name="fighter">
          <label class="fighter" for="scissors"><img src="./assets/happy-scissors.png" alt="Scissors">Scissors</label>
        </section>
        <section class= "view-difficult-fighters hidden">
          <input type="radio" name="fighter" id="lizard">
          <label class="fighter" for="lizard"><img src="./assets/lizard.png" alt="cartoon lizard"></label>
          <input type="radio" name="fighter" id="alien">
          <label class="fighter" for="alien"><img src="./assets/ufo.png" alt="cartoon alien"></label>
          <input type="radio" id="rock" name="fighter">
          <label class="fighter" for="rock"><img src="./assets/happy-rocks.png" alt="Rock">Rock</label>
          <input type="radio" id="paper" name="fighter">
          <label class="fighter" for="paper"><img src="./assets/happy-paper.png" alt="Paper">Paper</label>
          <input type="radio" id="scissors" name="fighter">
          <label class="fighter" for="scissors"><img src="./assets/happy-scissors.png" alt="Scissors">Scissors</label>
        </section>
      </section>
      <aside class="computer-section" id=computerSection>
        <p>Computer</p>
        <p>Wins :</p>
      </aside>
    </main>
  </body>
<script src="./game.js"></script>
<script src="./player.js"></script>
<script src="./main.js"></script>
</html>
